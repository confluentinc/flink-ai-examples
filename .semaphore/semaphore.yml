version: v1.0
name: build
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

blocks:
  - name: "Build and Test"
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - sem-version java 21
          - checkout
      jobs:
        - name: "build"
          commands:
            - cache restore
            - ./mvnw clean package
            - cache store